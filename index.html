<!DOCTYPE html>

<style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial;
      letter-spacing: 1px;
    }

    #parallax {
      perspective: 1px;
      perspective-origin: 50% 10%;
      overflow-y: auto;
      overflow-x: hidden;
      margin-top: 0;
      height: 100vh;
      background: rgb(6, 6, 6);
      background: linear-gradient(0deg, rgb(223, 216, 191) 60%, rgb(203, 130, 101) 100%);
    }

    #parallax .layer {
      position: absolute;
      width: 100vw;
      overflow: hidden;
    }

    #city {
      transform: translateZ(-.5px) translateY(25%) scale(1.5);
    }
    .city_fill {
      fill: #19202f;
    }

    #city2 {
      transform: translateZ(-.5px) translateY(25%) scale(1.5);
    }
    .city_fill {
      fill: #19202f;
    }

     #skytree {
      transform: translateZ(-.75px) translateY(25%) scale(1.75);
    }
    .skytree_fill {
      fill: #222032;
    }
    
    #skyline {
      transform: translateZ(-.4px) scale(1);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      left: 40%;
      bottom: -65%;
    }

    #skyline svg {
      width: 150px;
    }

    #skyline path {
      fill: #222032;
    }

    #cloud1 {
      fill: #d8edf6;
      transform: translateZ(-2.5px) translateY(30%) scale(3.5);
    }

    #cloud2 {
      fill: #9db3bf;
      transform: translateZ(-3.5px) translateY(-25%) scale(4.5);
    }

    #sun {
      fill: #db8836;
      transform: translateZ(-6px) scale(7);
    }

    #landing {
      position: relative;
      background-color: #111115;
      height: 100vh;
      color: white;
      margin-top: -4px;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      text-align: center;
    }

    .content {
      position: relative;
      background-color: #414158;
      height: 100vh;
      color: white;
      margin-top: -4px;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      text-align: center;
    }

    #chevron {
      width: 2em;
    }

    a {
      color: #cde2f0;
    }
    a:visited {
      color: #f1e3f7;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 150%;
      background: rgba(0, 0, 0, 0.314);
      z-index: 5;
      pointer-events: none;
    }
    .text-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    .text-content h1 {
      font-size: 4.5em;
      font-weight: bold;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #f8ad3e;
      width: 0;
      animation: typing 2.5s steps(30, end) forwards, blink-caret .75s step-end infinite;
    }

    .highlight-name {
      color: #f8ad3e;
      font-weight: bold;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #f8ad3e; }
    }

    .text-content p {
      font-size: 1.5em;
      margin: 0;
    }
  </style>
</head>
